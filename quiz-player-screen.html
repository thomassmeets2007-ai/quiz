        .bg-animation {

        .bg-shape {

            background: #8B5CF6;

        @keyframes float {

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);

            opacity: 0.8;

        .input-group {

        .input-group input {

            font-family: 'Inter', sans-serif;

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #86BC25, #9BC53D);
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;

            box-shadow: 0 6px 20px rgba(134, 188, 37, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(134, 188, 37, 0.6);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #86BC25;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .question-header {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .timer-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .timer-fill {
            height: 100%;
            background: linear-gradient(90deg, #86BC25, #EF4444);
            transition: width 0.1s linear;
            border-radius: 10px;
        }

        .timer-text {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 3px solid transparent;
            border-radius: 16px;
            padding: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .answer-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .answer-btn:nth-child(1) {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3));
            border-color: rgba(239, 68, 68, 0.5);
        }

        .answer-btn:nth-child(1) .answer-icon {
            background: #EF4444;
        }

        .answer-btn:nth-child(2) {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
            border-color: rgba(59, 130, 246, 0.5);
        }

        .answer-btn:nth-child(2) .answer-icon {
            background: #3B82F6;
        }

        .answer-btn:nth-child(3) {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(217, 119, 6, 0.3));
            border-color: rgba(245, 158, 11, 0.5);
        }

        .answer-btn:nth-child(3) .answer-icon {
            background: #F59E0B;
        }

        .answer-btn:nth-child(4) {
            background: linear-gradient(135deg, rgba(134, 188, 37, 0.3), rgba(155, 197, 61, 0.3));
            border-color: rgba(134, 188, 37, 0.5);
        }

        .answer-btn:nth-child(4) .answer-icon {
            background: #86BC25;
        }

        .answer-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.8), rgba(22, 163, 74, 0.8)) !important;
            border-color: #22C55E !important;
            animation: pulse 0.6s ease-out;
        }

        .answer-btn.incorrect {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8), rgba(220, 38, 38, 0.8)) !important;
            border-color: #EF4444 !important;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        .feedback-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .feedback-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;

        .points-earned {

            min-width: 50px;
        }

            flex: 1;

            }

<body>
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="container">
        <!-- Join Screen -->
        <div id="join-screen" class="screen active">
            <div class="card">
                <h1 class="title">üéÆ Quiz Game</h1>
                <p class="subtitle">Enter your name to join</p>

                <div class="input-group">
                    <input type="text" id="player-name" placeholder="Your Name" maxlength="20">
                </div>

                <button class="btn" onclick="joinQuiz()">
                    <i class="fas fa-play"></i> Join Quiz
                </button>

                <div id="error-display">
                <div class="error-message">
                    <strong><i class="fas fa-exclamation-circle"></i> Error:</strong> No quiz ID provided. Please scan the QR code or use the correct link.
                </div>
            </div>
            </div>
        </div>

        <!-- Waiting Screen -->
        <div id="waiting-screen" class="screen">
            <div class="card">
                <h2 class="title">Waiting for Quiz to Start</h2>
                <div class="spinner"></div>
                <p style="font-size: 1.1rem; opacity: 0.8;">The host will start the quiz soon...</p>
            </div>
        </div>

        <!-- Question Screen -->
        <div id="question-screen" class="screen">
            <div class="card">
                <div class="question-header">
                    <div class="question-text" id="question-text"></div>
                    <div class="timer-bar">
                        <div class="timer-fill" id="timer-fill"></div>
                    </div>
                    <div class="timer-text"><span id="timer-text">15</span>s</div>
                </div>

                <div class="answers-grid" id="answers-grid"></div>
            </div>
        </div>

        <!-- Feedback Screen -->
        <div id="feedback-screen" class="screen">
            <div class="card">
                <div class="feedback-icon" id="feedback-icon"></div>
                <div class="feedback-text" id="feedback-text"></div>
                <div class="points-earned" id="points-earned"></div>
                <div class="current-score" id="current-score"></div>
            </div>
        </div>

        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen">
            <div class="card">
                <h1 class="title">üèÜ Final Leaderboard</h1>
                <div id="leaderboard-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        let db = null;
        let quizId = '';
        let playerId = '';
        let playerName = '';
        let currentQuestion = 0;
        let playerScore = 0;
        let timerInterval = null;
        let questionStartTime = 0;
        let hasAnswered = false;

        const quizData = [
            { question: "How many days in a year?", answers: ["56", "57", "58", "365"], correct: 3 },
            { question: "What vegetable is red?", answers: ["Tomato", "Salad", "Banana", "Orange"], correct: 0 },
            { question: "What is the biggest continent?", answers: ["Africa", "America", "Europe", "Asia"], correct: 3 }
        ];

        // Get quiz ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        quizId = urlParams.get('quiz');

        if (!quizId) {
            showError('No quiz ID provided. Please scan the QR code or use the correct link.');
        }

        window.joinQuiz = async function() {
            playerName = document.getElementById('player-name').value.trim();

            if (!playerName) {
                showError('Please enter your name');
                return;
            }

            try {
                const firebaseApp = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const firebaseDatabase = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');

                const apiKey = prompt('Enter Firebase API Key:');
                const databaseURL = prompt('Enter Firebase Database URL:');
                const projectId = prompt('Enter Firebase Project ID:');

                if (!apiKey || !databaseURL || !projectId) {
                    showError('Firebase configuration is required');
                    return;
                }

                const firebaseConfig = {
                    apiKey: apiKey,
                    databaseURL: databaseURL,
                    projectId: projectId
                };

                const app = firebaseApp.initializeApp(firebaseConfig);
                db = firebaseDatabase.getDatabase(app);

                playerId = 'player-' + Math.random().toString(36).substr(2, 9);

                const { set, ref } = firebaseDatabase;
                await set(ref(db, `quizzes/${quizId}/players/${playerId}`), {
                    name: playerName,
                    score: 0,
                    answers: {},
                    answerTimes: {}
                });

                showScreen('waiting-screen');
                listenForQuizStart();

            } catch (error) {
                showError('Failed to join quiz: ' + error.message);
            }
        };

        function showError(message) {
            document.getElementById('error-display').innerHTML = `
                <div class="error-message">
                    <strong><i class="fas fa-exclamation-circle"></i> Error:</strong> ${message}
                </div>
            `;
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        async function listenForQuizStart() {
            const { onValue, ref } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
            
            onValue(ref(db, `quizzes/${quizId}/currentQuestion`), (snapshot) => {
                const question = snapshot.val();
                if (question !== null && question !== undefined) {
                    currentQuestion = question;
                    loadQuestion();
                }
            });
        }

        async function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                showLeaderboard();
                return;
            }

            hasAnswered = false;
            showScreen('question-screen');

            const question = quizData[currentQuestion];
            document.getElementById('question-text').textContent = question.question;

            const answersGrid = document.getElementById('answers-grid');
            const letters = ['A', 'B', 'C', 'D'];
            answersGrid.innerHTML = question.answers.map((answer, index) => `
                <button class="answer-btn" onclick="submitAnswer(${index})" id="answer-${index}">
                    <div class="answer-icon">${letters[index]}</div>
                    <span>${answer}</span>
                </button>
            `).join('');

            questionStartTime = Date.now();
            startTimer();
        }

        function startTimer() {
            let timeLeft = 15;
            document.getElementById('timer-text').textContent = timeLeft;
            document.getElementById('timer-fill').style.width = '100%';

            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                const percentage = (timeLeft / 15) * 100;
                document.getElementById('timer-fill').style.width = percentage + '%';
                document.getElementById('timer-text').textContent = Math.ceil(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (!hasAnswered) {
                        submitAnswer(-1);
                    }
                }
            }, 100);
        }

        window.submitAnswer = async function(answerIndex) {
            if (hasAnswered) return;
            hasAnswered = true;
            clearInterval(timerInterval);

            const { update, ref } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
            const answerTime = Date.now();

            await update(ref(db, `quizzes/${quizId}/players/${playerId}`), {
                [`answers/${currentQuestion}`]: answerIndex,
                [`answerTimes/${currentQuestion}`]: answerTime
            });

            const question = quizData[currentQuestion];
            const isCorrect = answerIndex === question.correct;

            if (answerIndex >= 0) {
                const answerBtn = document.getElementById(`answer-${answerIndex}`);
                if (isCorrect) {
                    answerBtn.classList.add('correct');
                } else {
                    answerBtn.classList.add('incorrect');
                }

                const correctBtn = document.getElementById(`answer-${question.correct}`);
                if (!isCorrect) {
                    correctBtn.classList.add('correct');
                }
            }

            let points = 0;
            if (isCorrect && answerIndex >= 0) {
                const timeElapsed = answerTime - questionStartTime;
                points = Math.max(0, Math.round(1000 - (timeElapsed * 1000 / 15000)));
                playerScore += points;
            }

            showFeedback(isCorrect, points);
        };

        function showFeedback(isCorrect, points) {
            showScreen('feedback-screen');

            if (isCorrect) {
                document.getElementById('feedback-icon').textContent = '‚úÖ';
                document.getElementById('feedback-text').textContent = 'Correct!';
            } else {
                document.getElementById('feedback-icon').textContent = '‚ùå';
                document.getElementById('feedback-text').textContent = 'Incorrect!';
            }

            document.getElementById('points-earned').textContent = `+${points} points`;
            document.getElementById('current-score').textContent = `Total Score: ${playerScore}`;

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showLeaderboard();
                }
            }, 3000);
        }

        async function showLeaderboard() {
            showScreen('leaderboard-screen');

            const { get, ref } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
            const snapshot = await get(ref(db, `quizzes/${quizId}/players`));
            const players = snapshot.val() || {};

            const leaderboard = Object.entries(players)
                .map(([id, player]) => ({ name: player.name, score: player.score || 0 }))
                .sort((a, b) => b.score - a.score)
                .slice(0, 10);

            const medals = ['ü•á', 'ü•à', 'ü•â'];

            document.getElementById('leaderboard-list').innerHTML = leaderboard.map((player, index) => `
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">${medals[index] || (index + 1)}</div>
                    <div class="leaderboard-name">${player.name}</div>
                    <div class="leaderboard-score">${player.score} pts</div>
                </div>
            `).join('');
        }
    </script>
